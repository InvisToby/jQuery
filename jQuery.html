    <script>
        //jQuery("body"). 1st basic syntax for jquery. followed by some sort of method (do soemthing to it). ("parentheses") how you target a DOM object eg "body" 
        //would normally use document
        //jQuery been replaced with $

        //Line 46to catch when the page 1st loading, document. .ready (to check if its ready)give it something to do
        //Line 46 when the documents ready do this following function. 
        //Line 47 (building html) target DOM html, requested the html tag. append to our existing html page. 
        //Line 48 " to open used 1st, as its going to be in string form, a continuious string. to continue to nxt line use a backslash
        // backslash telling the browser we're going to be continue the string on the next line 
        //can't use a dbl quote, ", else will close string use single quote, '. '
        //like writing a basic html

        //jQuery("body")
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='containter'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //in jquery when doc loaded, run this function, grab html and append the info inside it
            $("#2").css({"color":"blue"}); //targets the #=id, affecting the css, changes the font colour (property:attribute) 
            $("#3").click(function(){ //target P3 watch for when it clicks
                $('h1').hide(); //hide the targeted header h1
            });
        });

    </script>
